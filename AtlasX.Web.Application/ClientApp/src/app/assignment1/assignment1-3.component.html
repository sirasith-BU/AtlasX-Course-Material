<style>
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }

  h1 {
    font-size: 24px;
    margin-bottom: 20px;
  }

  h2 {
    font-size: 20px;
    margin-bottom: 15px;
  }

  .comment-form {
    background: #f5f5f5;
    padding: 20px;
    border-radius: 4px;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
  }

  input,
  textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }

  button {
    padding: 8px 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }

  .comments-list {
    margin-top: 20px;
  }

  .comment-item {
    background: white;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 15px;
    margin-bottom: 15px;
  }

  .comment-header {
    font-weight: bold;
    margin-bottom: 5px;
  }

  .comment-timestamp {
    font-size: 12px;
    color: #666;
    margin-bottom: 10px;
  }

  .comment-content {
    margin-bottom: 10px;
  }

  .comment-actions {
    display: flex;
    gap: 10px;
  }

  .edit-btn {
    background-color: #28a745;
  }

  .delete-btn {
    background-color: #dc3545;
  }
</style>
<div class="container">
  <h1>Comment Simulation</h1>

  <div class="comment-form">
    <h2>New Comment:</h2>
    <form (ngSubmit)="onSubmit()" #commentForm="ngForm">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" [(ngModel)]="currentComment.name" name="name" required />
      </div>

      <div class="form-group">
        <label>Comment:</label>
        <textarea [(ngModel)]="currentComment.comment" name="comment" required rows="3"></textarea>
      </div>

      <button type="submit" [disabled]="!commentForm.form.valid">
        {{ editIndex === -1 ? 'Submit' : 'Update' }}
      </button>
    </form>
  </div>

  <h2>Comments</h2>
  <div class="comments-list">
    <div *ngFor="let comment of comments; let i = index" class="comment-item">
      <div class="comment-header">{{ comment.name }}</div>
      <div class="comment-timestamp">{{ comment.timestamp }}</div>
      <div class="comment-content">{{ comment.comment }}</div>
      <div class="comment-actions">
        <button (click)="editComment(i)" class="edit-btn">Edit</button>
        <button (click)="deleteComment(i)" class="delete-btn">Delete</button>
      </div>
    </div>
  </div>
</div>
