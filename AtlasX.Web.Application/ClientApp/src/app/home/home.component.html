<h2>This is your portal/home/landing page.</h2>

<ul>
  <li *ngFor="let system of configService.systems">
    <a [routerLink]="[system.SYSTEM_URL]">{{ system.SYSTEM_NAME }}</a>
  </li>
</ul>

<button *ngIf="!authService.isAuthenticated()" (click)="authService.signIn()">Sign In</button>
<button *ngIf="authService.isAuthenticated()" (click)="authService.signOut()">Sign Out</button>
<hr />
<p-button label="Click Me" icon="pi pi-check" iconPos="right"></p-button>

<p-toast />
<div>
  <p-button type="button" pRipple (click)="showSuccess()" label="Success" severity="success" />
  <p-button type="button" pRipple (click)="showInfo()" label="Info" severity="info" />
  <p-button type="button" pRipple (click)="showWarn()" label="Warn" severity="warn" />
  <p-button type="button" pRipple (click)="showError()" label="Error" severity="danger" />
  <p-button type="button" pRipple (click)="showSecondary()" label="Secondary" severity="secondary" />
  <p-button type="button" pRipple (click)="showContrast()" label="Contrast" severity="contrast" />
</div>

<ol>
  <li *ngFor="let user of users">{{ user.USER_ID }} : {{ user.NAME }} {{ user.SURNAME }}</li>
</ol>

<p-button label="Add New User" (onClick)="addNewUser()"></p-button>
